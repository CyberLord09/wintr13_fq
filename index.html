<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic Question - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 2rem;
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 30px rgba(0, 255, 255, 0.4),
                0 0 40px rgba(0, 255, 255, 0.2);
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch:nth-child(2) {
            color: #ff00ff;
            animation: glitch1 2.5s infinite;
        }

        .glitch:nth-child(3) {
            color: #00ff00;
            animation: glitch2 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(0, 255, 255, 0.8),
                    0 0 20px rgba(0, 255, 255, 0.6),
                    0 0 30px rgba(0, 255, 255, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(0, 255, 255, 1),
                    0 0 30px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(0, 255, 255, 0.6),
                    0 0 50px rgba(0, 255, 255, 0.4);
            }
        }

        @keyframes glitch1 {
            0% {
                transform: translate(0);
                opacity: 0;
            }
            20% {
                transform: translate(-2px, 2px);
                opacity: 0.8;
            }
            40% {
                transform: translate(-2px, -2px);
                opacity: 0;
            }
            60% {
                transform: translate(2px, 2px);
                opacity: 0.8;
            }
            80% {
                transform: translate(2px, -2px);
                opacity: 0;
            }
            100% {
                transform: translate(0);
                opacity: 0;
            }
        }

        @keyframes glitch2 {
            0% {
                transform: translate(0);
                opacity: 0;
            }
            25% {
                transform: translate(3px, 3px);
                opacity: 0.7;
            }
            50% {
                transform: translate(-3px, -3px);
                opacity: 0;
            }
            75% {
                transform: translate(3px, -3px);
                opacity: 0.7;
            }
            100% {
                transform: translate(0);
                opacity: 0;
            }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ffffff;
            margin-top: 2rem;
            letter-spacing: 0.3em;
            opacity: 0;
            animation: fadeIn 1s ease-in 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .construction-icon {
            margin: 3rem auto;
            width: 120px;
            height: 120px;
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .caution-tape {
            width: 80px;
            height: 80px;
            background: repeating-linear-gradient(
                45deg,
                #ffcc00,
                #ffcc00 10px,
                #000 10px,
                #000 20px
            );
            border: 4px solid #ffcc00;
            border-radius: 10px;
            position: relative;
            animation: rotate 4s linear infinite;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 3rem auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ff00, #00ffff);
            background-size: 200% 100%;
            animation: loading 2s linear infinite;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        @keyframes loading {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        .dots {
            font-size: 2rem;
            color: #00ffff;
            margin-top: 1rem;
        }

        .dot {
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 255, 255, 0.8) 50%, 
                transparent 100%);
            animation: scan 4s linear infinite;
            z-index: 5;
        }

        @keyframes scan {
            from {
                top: -2px;
            }
            to {
                top: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="scanline"></div>
    
    <div class="container">
        <div class="glitch-wrapper">
            <h1>Forensic Question</h1>
            <h1 class="glitch">Forensic Question</h1>
            <h1 class="glitch">Forensic Question</h1>
        </div>
        
        <p class="subtitle">UNDER CONSTRUCTION</p>
        <p>Check back Wednesday for the FQ</p>
        
        <div class="construction-icon">
            <div class="caution-tape"></div>
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="dots">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>
    </div>

    <script>
        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
